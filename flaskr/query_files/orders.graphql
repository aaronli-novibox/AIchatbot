    query GetManyOrders($order_ids: [ID!]!){
        nodes(ids: $order_ids) {
            ... on Order{
                ...OrderInfo
            }
        }
    }
    

    query GetOneOrder($order_id: ID!){
        node(id: $order_id){
            ... on Order{
            ...OrderInfo
            }
        }
    }

