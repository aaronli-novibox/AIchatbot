    query GetManyCustomers($customer_ids: [ID!]!){
        nodes(ids: $customer_ids) {
            ... on Customer{
                ...CustomerInfo
            }
        }
    }
    

    query GetOneCustomer($customer_id: ID!){
        node(id: $customer_id){
            ... on Customer {
            ...CustomerInfo
            }
        }
    }

